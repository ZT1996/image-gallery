<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style rel="stylesheet">
        .flags-canada, .flags-mexico, .flags-usa {
            background-image: url('sprite.png');
            background-repeat: no-repeat;
        }

        .flags-canada {
            height: 128px;
            background-position: -5px -5px;
        }

        .flags-usa {
            height: 135px;
            background-position: -5px -143px;
        }

        .flags-mexico {
            height: 147px;
            background-position: -5px -288px;
        }
    </style>
</head>
<body>
<h1>canada</h1>
<div class="flags-canada">
</div>
<h1>usa</h1>
<div class="flags-usa">
</div>
<h1>mexico</h1>
<div class="flags-mexico">
</div>
</body>
</html>
