<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a.foo{
            padding:5px 10px;
            background: #9c3;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition:  all 0.3s ease;
        }
        a.foo:hover,a.foo:focus{
            color: #030;
            background: #690;
        }
    </style>
</head>
<body>
<a href="#" class="foo">Transition me!</a>
</body>
</html>
