<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul.nav {
        margin: 0;
        padding: 0;
        list-style-type: none;
        overflow: hidden;
        background: black;
        width: 72em;
    }

    ul.nav li {
        float: left;
    }

    ul.nav li a {
        display: block;
        padding: 0 3em;
        line-height: 2.1em;
        text-decoration: none;
        color: white;
    }

    ul.nav li a:hover {
        color: cornflowerblue;
    }
</style>
<body>
<ul class="nav">
    <li><a href="#">Books</a></li>
    <li><a href="#">Animals</a></li>
    <li><a href="#">Human beings</a></li>
    <li><a href="#">About</a></li>
</ul>
</body>
</html>
